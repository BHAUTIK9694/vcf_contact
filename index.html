<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Sharing via NFC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>Share Contact via NFC</h1>
  <p>Tap the button below to generate your vCard link:</p>

  <button id="generate-vcard">Generate vCard</button>
  <p id="link"></p>

  <script>
    document.getElementById('generate-vcard').addEventListener('click', function() {
      // Static contact details
      const userName = "Arya Gupta";
      const email = "arya.gupta@example.com";
      const phone = "+91 9876543210";
      const url = "https://aryagupta.com"; // Your website URL

      // Create the vCard content
      const vCardContent = `
BEGIN:VCARD
VERSION:3.0
FN:${userName}
EMAIL;TYPE=PREF,INTERNET:${email}
TEL;TYPE=WORK,VOICE:${phone}
URL:${url}
END:VCARD
`.trim();

      // Create a Blob from the vCard content
      const blob = new Blob([vCardContent], {
        type: 'text/vcard'
      });
      const vCardUrl = URL.createObjectURL(blob);

      // Display the vCard link
      document.getElementById('link').innerHTML = `
                <a href="${vCardUrl}" download="${userName.replace(/\s+/g, '-')}-vcard.vcf">Download vCard</a>
            `;
    });
  </script>
</body>

</html>
